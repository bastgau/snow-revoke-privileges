name: Quality Code Review

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.10.11

      - name: Install dependencies with Pip
        run: |
          pip install --upgrade pip
          python3.10 -m venv env
          source env/bin/activate
          echo "VIRTUAL ENV:" $VIRTUAL_ENV
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - run: pipenv run yamllint ./snowflake_reset
      - run: pipenv run pyright ./snowflake_reset
      - run: pipenv run pylint ./snowflake_reset
      - run: pipenv run flake8 ./snowflake_reset
      - run: pipenv run mypy ./snowflake_reset
      - run: pipenv run pylama ./snowflake_reset
      - run: pipenv run yapf ./snowflake_reset --recursive
